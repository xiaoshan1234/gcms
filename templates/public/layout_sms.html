{% extends 'public/base.html' %}
{% load static %}

{% block content %}
  <!-- 主要内容 -->
  <div class="container my-4">
    <!-- content layout -->
    <div class=" row justify-content-center">
      <!-- sidebar1 -->
      <div class="col-md-3 d-none d-md-grid">
        {% block sidebar1 %}{% endblock sidebar1 %}
      </div>
      <!-- center -->
      <div class="col-md-6">
        {% block center %}
        {% endblock %}
      </div>
      <!-- sidebar2 -->
      <div id="sidebar2" class="col-md-3 d-none d-md-grid">
        {% block sidebar2 %}{% endblock sidebar2 %}
      </div>
    </div>   
  </div>  
{% endblock content %}
