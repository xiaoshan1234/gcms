{% extends 'public/layout_sms.html' %}

{% block center %}
<form class="needs-validation" novalidate="" enctype="multipart/form-data" action="/bdms/data_collect" method="post">
    {% csrf_token %}
    <div class="text-center mb-5">
    <h4>现场数据收集</h4>
    </div>
    
    <div class="row g-3">

      <div class="col-12">
        <label for="str_data" class="form-label">字符型数据</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="str_data" name="str_data" placeholder="str_data" required="" value={{form.cleaned_data.username}}>
          <div class="col-12 ms-2" style="color: red;">
            {{form.str_data.errors.0}}
          </div>
        </div>
      </div>

      <div class="col-12">
        <label for="int_data" class="form-label">整数型</label>
        <input type="text" class="form-control" id="int_data" name="int_data" placeholder="int_data" value="{{form.cleaned_data.email}}">
        <div class="col-12 ms-2" style="color: red;">
          {{form.int_data.errors.0}}
        </div>
      </div> 

      {% comment %} <div class="col-12">
        <label for="cur_time" class="form-label">日期</label>
        <input type="date" class="form-control" id="cur_time" name="cur_time" placeholder="" >
        <div class="col-12 ms-2" style="color: red;">
          {{form.cur_time.errors.0}}
        </div>
      </div>  {% endcomment %}

      <div class="col-12">
        <label class="form-label" for="customFile">file_data</label>
        <input type="file" class="form-control" name="file_data" id="file_data" multiple="multiple">
      </div>
      
    </div>
    <hr class="my-4">

    <button class="w-100 btn btn-primary btn-lg" type="submit">提交</button>
  </form>
{% endblock center %}
